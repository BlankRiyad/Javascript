<!-- The dom is a javascript interface that allows us to
access HTML elements based on their position in the html
document's tree. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Prussia</h2>
    <h1>Week 12</h1>
    <ol>
        <li>Chelsea</li>
        <li>Liverpool</li>
    </ol>
    <script src="dom.js"></script>
</body>
</html>
